<script>
// Simple visitor counter (stores in localStorage for demo)
document.addEventListener('DOMContentLoaded', function() {
  // This is a demo implementation - in production, you'd use a real analytics service
  
  // Simulate visitor counts (replace with real API calls)
  const demoStats = {
    totalVisitors: Math.floor(Math.random() * 5000) + 1000,
    countries: Math.floor(Math.random() * 50) + 20,
    todayVisitors: Math.floor(Math.random() * 100) + 10
  };
  
  // Update counters with animation
  function animateCounter(elementId, targetValue) {
    const element = document.getElementById(elementId);
    let currentValue = 0;
    const increment = targetValue / 50;
    
    const timer = setInterval(() => {
      currentValue += increment;
      if (currentValue >= targetValue) {
        element.textContent = targetValue.toLocaleString();
        clearInterval(timer);
      } else {
        element.textContent = Math.floor(currentValue).toLocaleString();
      }
    }, 30);
  }
  
  // Animate counters
  setTimeout(() => {
    animateCounter('visitor-count', demoStats.totalVisitors);
    animateCounter('countries-count', demoStats.countries);
    animateCounter('today-count', demoStats.todayVisitors);
  }, 500);
});
</script>
